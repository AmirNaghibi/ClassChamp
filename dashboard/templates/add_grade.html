{% extends "base_generic.html" %}

{% block content %}
  <h1>Add Grade</h1>
  
  <form action="{% url 'add-grade' %}" method="POST" onsubmit="myFunction()">
      {{ form }}
      {% csrf_token %}
      <input type="submit" value="Submit"></input>
  </form>

  <script>
    function myFunction() {
        alert("Grade was successfully added");
    }
  </script>
    
{% endblock %}
