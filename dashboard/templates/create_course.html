{% extends "base_generic.html" %}

{% block content %}
  <h1>Create Course</h1>
  
  <form action="{% url 'add-course' %}" method="POST" onsubmit="myFunction()">
      {{ form }}
      {% csrf_token %}
      <input type="submit" value="Submit"></input>
  </form>

  <script>
    function myFunction() {
        alert("Course was successfully created");
    }
  </script>
    
{% endblock %}
