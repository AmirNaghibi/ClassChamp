{% extends "base_generic.html" %}

{% block content %}
  <h1>Course List</h1>
  {% if course_avrg %}
    <h1>Overall Teram Average: <i>{{ term_avrg }}</i></h1>
    <ul>
      {% for key, value in course_avrg.items %}
        <li>
          <a href="{{ key.get_absolute_url }}">{{ key.name }}: </a> {{ value }}  
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>No courses yet</h1>
  {% endif %}
{% endblock %}
